<section class="container-fluid text-center p-5 m-0 background-img">
  <h2 class="fw-bold text-secondary-light pb-3">ELAS E SUAS NOVAS VERSÃ•ES</h2>

  <div class="row g-4">
    @for (testimonial of testimonials; track testimonial.name) {
      <div class="col-12 col-lg-4 p-4">
        <div
          class="card position-relative border-0 shadow-sm mx-auto h-100"
          style="max-width: 300px; min-height: 250px"
        >
          <div
            class="position-absolute top-0 start-50 translate-middle bg-body rounded-circle d-flex align-items-center justify-content-center shadow"
            style="width: 75px; height: 75px; font-size: 38px"
          >
            <i class="bi bi-quote color-dark"></i>
          </div>
          <div
            class="card-body d-flex flex-column justify-content-between text-center pt-5"
          >
            <span class="card-title d-block">{{
              testimonial.description
            }}</span>
            <div class="d-flex justify-content-center">
              @for (item of [1, 2, 3, 4, 5]; track item) {
                <i class="bi bi-star-fill color-highlight me-2 fs-4"></i>
              }
            </div>
            <div class="mt-3">
              <span class="card-text d-block pt-3 color-dark fw-bold">{{
                testimonial.name
              }}</span>
              <span class="card-text d-block color-dark">{{
                testimonial.occupation
              }}</span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
