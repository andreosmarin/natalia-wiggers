<nav class="nav-links align-items-center justify-content-center">
  @if (isMobile) {
    <button
      mat-button
      color="primary"
      [matMenuTriggerFor]="menuLanguage"
      aria-label="Language Menu"
      class="btn text- align-content-center justify-content-center"
    >
      <mat-icon>language</mat-icon>
      {{ languageSystem() }}
      <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      [matMenuTriggerFor]="menu"
      aria-label="Menu"
      class="btn align-content-center justify-content-center"
    >
      <mat-icon>drag_handle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @for (item of items; track item.label) {
        <button
          mat-menu-item
          color="primary"
          [routerLink]="''"
          [fragment]="item.fragment"
          (click)="onNavigateToFragment(item.fragment)"
        >
          {{ item.label }}
        </button>
      }
    </mat-menu>
  } @else {
    @for (item of items; track item.label) {
      <a
        mat-button
        color="primary"
        class="nav-links"
        [routerLink]="''"
        [fragment]="item.fragment"
        (click)="onNavigateToFragment(item.fragment)"
        >{{ item.label }}</a
      >
    }

    <button
      mat-button
      color="primary"
      [matMenuTriggerFor]="menuLanguage"
      aria-label="Language Menu"
      class="text-uppercase"
    >
      <mat-icon>language</mat-icon>
      {{ languageSystem() }}
      <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    </button>
  }

  <mat-menu #menuLanguage="matMenu">
    @for (language of languages; track language) {
      <a
        class="btn text-primary d-flex align-items-center gap-5 text-uppercase"
        [href]="'/' + language.id"
        mat-menu-item
        color="primary"
        (click)="changeLanguage(language)"
      >
        <img
          i18n
          class="img-fluid me-2 mb-1"
          [ngSrc]="language.flagSvg"
          [alt]="language.label"
          width="20"
          height="20"
        />
        {{ language.label }}
      </a>
    }
  </mat-menu>
</nav>
